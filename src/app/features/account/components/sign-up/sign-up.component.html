<div class="back-to-landing">
  <a class="landing-navigation" href="/landing/landing" style="color: #035e5d;">Back to Landing</a>
</div>
<div class="signup-container">
  <h2>Sign Up</h2>
  <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" formControlName="FirstName" class="form-control" placeholder="First Name">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" formControlName="LastName" class="form-control" placeholder="Last Name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" formControlName="Email" class="form-control" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" id="phoneNumber" formControlName="PhoneNumber" class="form-control" placeholder="Phone Number">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="Password" class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </div>
  </form>
  <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
  <p>Already have an account? <a class="sign-in-navigation" href="#" (click)="navigateToSignIn()">Sign In</a></p>
</div>
