<div class="back-to-landing">
  <a class="landing-navigation" href="/landing/landing" style="color: #035e5d;">Back to Landing</a>
</div>
<div class="sign-in-container">
  <h2>Sign In</h2>
  <form [formGroup]="signInForm" (ngSubmit)="signIn()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" formControlName="email" class="form-control" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Sign In</button>
    </div>
    <p>Don't have an account? <a class="sign-up-navigation" href="#" (click)="navigateToSignUp()">Sign Up</a></p>
  </form>
  <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
