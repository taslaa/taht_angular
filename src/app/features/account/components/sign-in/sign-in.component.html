<div class="sign-in-container">
  <h2>Sign In</h2>
  <form [formGroup]="signInForm" (ngSubmit)="signIn()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" formControlName="email" class="form-control" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Sign In</button>
  </form>
  <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
  <p>Don't have an account? <a href="#" (click)="navigateToSignUp()">Sign Up</a></p>
</div>
